<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            color: #222;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-code {
            font-size: 96px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .error-desc {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="error-code">404</div>
    <div class="error-message">Not Found</div>
    <div class="error-desc">The requested URL was not found on this server.</div>
</body>

</html>
